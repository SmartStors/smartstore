<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Покупка</title>
	<link rel="stylesheet" href="Mainpage.css">
	<link rel="stylesheet" href="font-awesome\css\font-awesome.min.css">
</head>
<body>
<div class="header">
		<div class="header-logo">
			<a href="Mainpage.html"><img src="logo.png.png"></a>
		</div>
			<div class="search-box">
				<input type="text" class="search-txt" placeholder="Поиск">
				<a href="#"><i class="fa fa-search" aria-hidden="true"></i></a>
			</div>
			<a class="info" href="aboutus.html">О нас</a>
			<a class="info" href="delivery.html">Доставка</a>
			<a class="info" href="guarantee.html">Гарантия</a>
			<a class="info" href="contact.html">Контакты</a>
</div>

<div class="catalog">
	<header class="header-catalog">
		<h2 class="catalog-title">Покупка</h2>
<div class="buyer">
	<form>
		<label>Введите имя</label>
		<input type="text" id="name" placeholder="Иван">
	</form>
	<form>
		<label>Введите фамилию</label>
		<input type="text" placeholder="Иванов">
	</form>
	<form>
		<label>Введите отчество</label>
		<input type="text" placeholder="Иванович">
	</form>
	<form>
		<label>Введите эл.почту</label>
		<input type="text" placeholder="...@mail.ru">
	</form>
	<form>
		<label>Введите телефон</label>
		<input type="text" placeholder="+79999999999">
	</form>
	<form>
		<label>Номер карты</label>
		<input type="text" placeholder="0000000000000000">
	</form>
	<form>
		<label>Дата</label>
		<input type="text" placeholder="00.00">
	</form>
	<form>
		<label>CVC</label>
		<input type="text" placeholder="000">
	</form>
	<h3>Адрес доставки</h3>
	<form>
		<input type="text" name="city" placeholder="Город">
	</form>
	<form>
		<input type="text" name="street" placeholder="Улица">
	</form>
	<form>
		<input type="text" name="home" placeholder="№ дома">
	</form>
	<form>
		<input type="text" name="adress" placeholder="№ квартиры или офиса">
	</form>
	<form>
		<input type="text" name="add" placeholder="Дополнительно">
	</form>
</div>
	<a href="thanks.html"><button class="buy-btn"><ion-icon name="cart-outline"></ion-icon>Купить</button></a>

	<div class="catalog-basement">
		<div class="catalog-advantages">
			<i class="fa fa-truck" aria-hidden="true"></i>
			<h2>Быстрая доставка</h2>
		</div>
		<div class="catalog-advantages">
			<i class="fa fa-archive" aria-hidden="true"></i>
			<h2>Простой возврат</h2>
		</div>
		<div class="catalog-advantages">
			<i class="fa fa-tag" aria-hidden="true"></i>
			<h2>Скидки и акции</h2>
		</div>
	</div>


	<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
	<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>
</html>
